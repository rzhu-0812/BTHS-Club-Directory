<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTHS Club Directory 2024-2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">BTHS Club Directory 2024-2025</h1>
        <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-8">
            <div class="w-full md:w-auto">
                <div class="relative max-w-xs">
                    <input type="text" id="searchInput" placeholder="Search clubs..." class="w-full px-3 py-2 pl-10 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            <div class="flex flex-wrap gap-4">
                <div class="flex flex-col">
                    <label for="meetingDayFilter" class="text-sm font-medium text-gray-600 mb-1">Meeting Day</label>
                    <select id="meetingDayFilter" class="px-3 py-2 pr-8 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none bg-white">
                        <option value="All">All</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label for="frequencyFilter" class="text-sm font-medium text-gray-600 mb-1">Frequency</label>
                    <select id="frequencyFilter" class="px-3 py-2 pr-8 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none bg-white">
                        <option value="All">All</option>
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Bi-weekly">Bi-weekly</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label for="sortBy" class="text-sm font-medium text-gray-600 mb-1">Sort By</label>
                    <select id="sortBy" class="px-3 py-2 pr-8 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none bg-white">
                        <option value="name">Club Name</option>
                        <option value="advisor">Advisor</option>
                        <option value="frequency">Frequency</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="clubList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
